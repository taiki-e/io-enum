[package]
name = "io-enum"
version = "0.2.0"
authors = ["Taiki Endo <te316e89@gmail.com>"]
edition = "2018"
license = "Apache-2.0/MIT"
repository = "https://github.com/taiki-e/io-enum"
documentation = "https://docs.rs/io-enum/"
readme = "README.md"
keywords = ["io", "derive", "enum"]
categories = ["rust-patterns"]
description = "#[derive(Read, Write, Seek, BufRead)] for enums."

[lib]
proc-macro = true

[features]
# Implements `io::Read::read_initializer`.
read_initializer = []

[dependencies]
derive_utils = "0.8.0"
quote = "0.6.8"
syn = { version = "0.15.29", features = ["full"] }
