[package]
name = "io-enum"
version = "1.0.1"
edition = "2018"
rust-version = "1.31"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/taiki-e/io-enum"
keywords = ["io", "derive", "enum"]
categories = ["rust-patterns"]
exclude = ["/.*", "/tools"]
description = """
#[derive(Read, Write, Seek, BufRead)] for enums.
"""

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[workspace]
members = ["tests/doc"]

[lib]
proc-macro = true

[build-dependencies]
autocfg = "1"

[dependencies]
derive_utils = { version = "0.12" }
quote = "1"
syn = "1"

[dev-dependencies]
macrotest = { git = "https://github.com/taiki-e/macrotest.git", rev = "f3d3aa5" } # https://github.com/eupn/macrotest/pull/69
rustversion = "1"
